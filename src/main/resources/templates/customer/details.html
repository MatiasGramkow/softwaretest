<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org"
      xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.css"/>
    <title>Details</title>
</head>
<body>
<header><div th:replace="navbar :: navbar">&nbsp;</div></header>
<h1>Details</h1>

<div>
    <h4>User</h4>
    <hr />
    <dl th:each="user : ${user}" class="row">
        <dt class="col-sm-2">Name</dt>
        <dd th:text="${user.userName}" class="col-sm-10" id="username"></dd>
        <dt class="col-sm-2">Email</dt>
        <dd th:text="${user.email}" class="col-sm-10"></dd>
    </dl>
</div>
<div>
    <a th:href="@{/user/update?userId={id}(id=${user.userId})}" class="btn btn-success">Update</a>
    <a th:href="@{/user/delete/{id}(id=${user.userId})}" class="btn btn-success">Delete</a>
</div>

</body>
</html>
