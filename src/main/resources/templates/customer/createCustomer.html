<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:form="http://www.w3.org/1999/xhtml">
    <head>
        <title>Create User</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.css"/>
    </head>
    <body>
    <!-- Navbar here -->
        <div th:replace="navbar :: navbar">&nbsp;</div>

        <form class="form-control" method="POST" th:action="@{/user/create}">

            <input type="hidden" th:value="CUSTOMER" th:field="${user.role}"/><br>

            <div class="form-group">
                <form:label>Email</form:label>
                <input type="text" th:field="*{user.email}" />
                <span th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}" id="email-error">Email error</span>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{user.userName}" />
                <span th:if="${#fields.hasErrors('user.userName')}" th:errors="*{user.userName}" id="username-error">Username error</span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text" th:field="${user.password}">
                <span th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}" id="password-error">Password error</span>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" th:field="${user.retypePassword}">
                <span th:if="${#fields.hasErrors('user.retypePassword')}" th:errors="*{user.retypePassword}" id="retype-error">Confirm Password error</span>
            </div>

            <!-- Submit button-->
            <span>

                <input class="btn btn-success" onclick="return Validate()" style="margin-bottom: 10px" type="submit" id="submit"/>

            </span>


        </form>
    </body>
</html>

<style>
    .error {
        color: red;
        font-style: italic;
    }
</style>
