<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <title>Create User</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.css"/>

        <script type="text/javascript">
            function Validate() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                if (password != confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
    <!-- Navbar here -->
        <div th:replace="navbar :: navbar">&nbsp;</div>

        <form class="form-control" method="POST" th:action="@{/user/create}">

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" required type="email" th:field="${user.email}"><br>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input class="form-control" required type="text" th:field="${user.userName}"><br>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input class="form-control" id="password" required type="text" th:field="${user.password}"><br>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" id="confirmPassword" type="tel" th:required="${user.retypePassword}" ><br>
            </div>

            <!-- Submit button-->
            <span>
                <input class="btn btn-success" onclick="return Validate()" style="margin-bottom: 10px" type="submit"/>
            </span>


        </form>
    </body>
</html>
