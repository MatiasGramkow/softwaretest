<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.css"/>
    <title>Title</title>
</head>
<body>

<div th:replace="navbar :: navbar">&nbsp;</div>

<form class="form-control" method="POST" th:action="@{/product/details}">

    <input type="hidden" th:field="${product.productId}"/><br>


    <dt class="col-sm-2">Name</dt>
    <dd th:text="${product.name}" class="col-sm-10" id="username"></dd>
    <dt class="col-sm-2">Description</dt>
    <dd th:text="${product.description}" class="col-sm-10"></dd>
    <dt class="col-sm-2">Image</dt>
    <dd th:text="${product.image}" class="col-sm-10"></dd>


    <!-- Submit button-->
    <span sec:authorize="isAuthenticated()">
        <input class="btn btn-success" style="margin-bottom: 10px" type="submit"/>
    </span>


</form>

</body>
</html>
