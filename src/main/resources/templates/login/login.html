<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org"
      xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.css"/>
    <title>Login</title>
</head>
<body>
<div th:replace="navbar :: navbar">&nbsp;</div>
<form name="f" th:action="@{/login}" method='POST'>
    <div class="container" style="margin-top:30px">
        <div style="margin: 0 auto;" class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 style="text-align: center;" class="panel-title"><strong>Sign In</strong></h3></div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <input name="email" type="email" style="margin-top: 25px;" class="form-control"
                                   id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" style="margin-top: 25px;" class="form-control"
                                   id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button style="width: 40%; margin-left: 30%; margin-right: 30%;" type="submit"
                                class="btn btn-sm btn-success">Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
</script>
</body>
</html>
